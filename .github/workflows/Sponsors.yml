name: Generate Sponsors README
on:
  workflow_dispatch:
  schedule:
    - cron: 0 * * * *
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Generate Sponsors ğŸ’–
        uses: JamesIves/github-sponsors-readme-action@v1
        with:
          token: ${{ secrets.SponsorPAT }}
          file: 'README.md'
          minimum: 1
          maximum: 25
          marker: 'bronze'
          organization: true
          fallback: 'None'

      - name: Generate Sponsors ğŸ’–
        uses: JamesIves/github-sponsors-readme-action@v1
        with:
          token: ${{ secrets.SponsorPAT }}
          file: 'README.md'
          minimum: 26
          maximum: 50
          marker: 'silver'
          organization: true
          fallback: 'None'

      - name: Generate Sponsors ğŸ’–
        uses: JamesIves/github-sponsors-readme-action@v1
        with:
          token: ${{ secrets.SponsorPAT }}
          file: 'README.md'
          minimum: 51
          maximum: 74
          marker: 'gold'
          organization: true
          fallback: 'None'

      - name: Generate Sponsors ğŸ’–
        uses: JamesIves/github-sponsors-readme-action@v1
        with:
          token: ${{ secrets.SponsorPAT }}
          file: 'README.md'
          minimum: 75
          marker: 'platinum'
          organization: true
          fallback: 'None'

      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main
          folder: '.'
